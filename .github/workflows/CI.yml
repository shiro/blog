name: Build package

on:
  push:
    branches: [ master ]
    tags: [ '*' ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: install deps
        run: sudo apt install imagemagick

      - name: Git checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: '20.12.0'
          cache: 'yarn'

      - name: install
        run: yarn --frozen-lockfile

      - name: build
        run: yarn build
        # env:
          # BASE_PATH: /blog

      - name: upload artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: '.output/public'

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
